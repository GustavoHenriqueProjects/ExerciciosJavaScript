<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio JavaScript</title>
    <style>
        body{
            background-color: lightgreen;
            color: white;
            font: normal 32px Arial;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Seja bem vindo aos exercicios de JavaScript</h1> <!--Comentario-->
    <p>Você vai aprender sobre a ferramenta de programação mais usada no momento JavaScript</p>

    
    <script>
       var n1 = Number( window.prompt('Digite um número: '))// String nessario converte para inteiro
       var n2 = Number(window.prompt('Digite outro número: '))//String
       var resultado = n1 + n2
       // (number + number) para adição
       // (String + String) para concatenação
       window.alert(`A soma entre ${n1} e ${n2} é ${resultado}`+resultado)
    </script>
</body>
